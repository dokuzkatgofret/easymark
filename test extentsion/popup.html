<style>body {  min-width:357px;  overflow-x:hidden;}img {  margin:5px;  border:2px solid black;  vertical-align:middle;  width:75px;  height:75px;}</style><script>chrome.browserAction.onClicked.addListener(function(tab) {	chrome.windows.getCurrent(function(win) {		chrome.tabs.captureVisibleTab(win.id,{"format":"png"}, function(imgUrl) {			alert(imgUrl);		});	});});</script><script>chrome.bookmarks.getTree(function(bookmarks) {  printBookmarks("izle",-1,bookmarks);});function printBookmarks(folder, parentID ,bookmarks) {  bookmarks.forEach(function(bookmark) {	//console.debug(bookmark.title);	if( folder == bookmark.title) 		parentID = bookmark.id;	if(bookmark.parentId == parentID)		console.debug(bookmark.id + ' - ' + bookmark.title + ' - ' + bookmark.url);	//	document.getElementById(Output).innerHTML = bookmark.id + ' - ' + bookmark.title + ' - ' + bookmark.url;	if (bookmark.children)		printBookmarks(folder,parentID,bookmark.children);	    });}</script><script>chrome.tabs.captureVisibleTab(integer windowId, object options, function callback)</script><html><body><p id="Output">  </p></body></html>
